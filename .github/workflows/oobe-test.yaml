name: Build and Test Frontend

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.6.0
          cache: "npm"
          cache-dependency-path: oobe/package-lock.json

      - name: Install dependencies
        working-directory: oobe
        run: npm ci

      - name: Lint
        working-directory: oobe
        run: npm run lint

      - name: Type Check
        working-directory: oobe
        run: npm run type-check

      - name: Build
        working-directory: oobe
        run: npm run build
